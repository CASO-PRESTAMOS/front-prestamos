<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-100 to-blue-200">
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md transform transition-all hover:scale-105">
    <h2 class="text-3xl font-extrabold mb-8 text-center text-indigo-600">Iniciar Sesión</h2>
    
    <div *ngIf="loginMessage" 
         [ngClass]="{'bg-green-100 text-green-700': loginSuccess, 'bg-red-100 text-red-700': !loginSuccess}" 
         class="mb-6 p-4 rounded-lg text-center font-medium">
      {{ loginMessage }}
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
      <div>
        <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Usuario</label>
        <input id="username" 
               formControlName="username" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" 
               placeholder="TuUsuario" />
        <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" 
             class="text-red-500 text-xs mt-1">
          <p *ngIf="loginForm.get('username')?.errors?.['required']">El usuario es requerido.</p>
        </div>
      </div>

      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Contraseña</label>
        <input id="password" 
               formControlName="password" 
               type="password" 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" 
               placeholder="••••••••" />
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" 
             class="text-red-500 text-xs mt-1">
          <p *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</p>
          <p *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 4 caracteres.</p>
        </div>
      </div>

      <button type="submit" 
              [disabled]="loginForm.invalid" 
              class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all disabled:bg-indigo-300 disabled:cursor-not-allowed">
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
