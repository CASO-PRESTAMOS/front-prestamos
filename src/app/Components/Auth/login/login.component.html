<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Correo</label>
      <input id="email" formControlName="email" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-indigo-100" type="email" placeholder="correo123@tucorreo.com">

      <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Contraseña</label>
      <input id="password" formControlName="password" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-indigo-100" type="password" placeholder="tupassword1234">

      <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none">Iniciar Sesión</button>
    </form>
  </div>
</div>
