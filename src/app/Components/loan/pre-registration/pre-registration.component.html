<div
  class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8 flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden">
    <div class="px-6 py-8">
      <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-6">Registro de Préstamo</h2>
      <p class="text-center text-gray-600 mb-8">Ingrese un DNI/RUC válido para comenzar</p>

      <form [formGroup]="dniForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="identifier" class="block text-sm font-medium text-gray-700 mb-2">DNI/RUC</label>
          <input id="identifier" formControlName="identifier"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300"
            placeholder="Ingrese DNI o RUC" type="number" min="0" step="1">
          <div *ngIf="dniForm.get('identifier')?.touched && dniForm.get('identifier')?.invalid" class="mt-2">
            <small *ngIf="dniForm.get('identifier')?.errors?.['required']" class="text-red-500">
              El DNI/RUC es requerido.
            </small>
            <small *ngIf="dniForm.get('identifier')?.errors?.['pattern']" class="text-red-500">
              El DNI debe contener exactamente 8 dígitos o el RUC 11 dígitos.
            </small>
            <small *ngIf="dniForm.get('identifier')?.errors?.['min']" class="text-red-500">
              El número debe ser positivo.
            </small>
          </div>
        </div>

        <div *ngIf="dniErrorMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded" role="alert">
          <p>{{ dniErrorMessage }}</p>
        </div>

        <div *ngIf="errorMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded" role="alert">
          <p>{{ errorMessage }}</p>
        </div>

        <div *ngIf="successMessage" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded"
          role="alert">
          <p>{{ successMessage }}</p>
        </div>

        <div class="flex flex-col space-y-4">
          <button type="submit" [disabled]="dniForm.invalid"
            class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300"
            [class.opacity-50]="dniForm.invalid" [class.cursor-not-allowed]="dniForm.invalid">
            Crear Préstamo
          </button>

          <button type="button" (click)="cancelRegistration()"
            class="w-full bg-gray-300 text-gray-700 py-3 px-4 rounded-lg font-semibold hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-300">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
