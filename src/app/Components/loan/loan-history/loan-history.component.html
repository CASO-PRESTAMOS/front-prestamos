<div class="container mx-auto my-8 p-6 bg-gray-100 shadow-lg rounded-lg">
  <h2 class="text-4xl font-extrabold mb-8 text-center text-blue-600">
    Historial Completo de Pr√©stamos
  </h2>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="py-3 px-6 text-left">Cliente</th>
          <th class="py-3 px-6 text-left">DNI</th>
          <th class="py-3 px-6 text-left">Monto</th>
          <th class="py-3 px-6 text-left">Intereses</th>
          <th class="py-3 px-6 text-left">Fecha de Inicio</th>
          <th class="py-3 px-6 text-left">Fecha de Fin</th>
          <th class="py-3 px-6 text-left">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let loan of loans" class="border-b hover:bg-gray-100">
          <td class="py-3 px-6">{{ loan.user.fullName }}</td>
          <td class="py-3 px-6">{{ loan.user.identifier }}</td>
          <td class="py-3 px-6">{{ loan.amount }}</td>
          <td class="py-3 px-6">{{ loan.amount * loan.interestRate | currency }}</td>
          <td class="py-3 px-6">{{ loan.startDate | date }}</td>
          <td class="py-3 px-6">{{ loan.endDate | date }}</td>
          <td class="py-3 px-6 text-green-600 font-bold">Completado</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-6 text-center">
    <button
      (click)="goBack()"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out"
    >
      Volver al Dashboard
    </button>
  </div>
</div>
